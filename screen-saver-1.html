  <script>
    const texts = document.querySelectorAll('a');
    const speed = 0.25; // pixels per millisecond
    const bouncingTexts = [];

    texts.forEach(el => {
      const w = el.offsetWidth;
      const h = el.offsetHeight;
      const x = Math.random() * (window.innerWidth - w);
      const y = Math.random() * (window.innerHeight - h);
      const dx = (Math.random() - 0.5) * speed * 2;
      const dy = (Math.random() - 0.5) * speed * 2;
      bouncingTexts.push({ el, x, y, dx, dy, w, h });
    });

    let lastTime = performance.now();

    function animate(time) {
      const delta = time - lastTime;
      lastTime = time;

      // Move all texts
      bouncingTexts.forEach(obj => {
        obj.x += obj.dx * delta;
        obj.y += obj.dy * delta;

        // Bounce on walls
        if (obj.x <= 0 || obj.x + obj.w >= window.innerWidth) {
          obj.dx *= -1;
          obj.x = Math.max(0, Math.min(obj.x, window.innerWidth - obj.w));
        }
        if (obj.y <= 0 || obj.y + obj.h >= window.innerHeight) {
          obj.dy *= -1;
          obj.y = Math.max(0, Math.min(obj.y, window.innerHeight - obj.h));
        }
      });

      // Handle collisions between texts
      for (let i = 0; i < bouncingTexts.length; i++) {
        for (let j = i + 1; j < bouncingTexts.length; j++) {
          const a = bouncingTexts[i];
          const b = bouncingTexts[j];
          if (isColliding(a, b)) {
            // swap directions (simple elastic collision)
            const tempDx = a.dx;
            const tempDy = a.dy;
            a.dx = b.dx;
            a.dy = b.dy;
            b.dx = tempDx;
            b.dy = tempDy;

            // move them slightly apart to avoid sticking
            a.x += a.dx * delta * 0.2;
            a.y += a.dy * delta * 0.2;
            b.x += b.dx * delta * 0.2;
            b.y += b.dy * delta * 0.2;
          }
        }
      }

      // Apply transforms
      bouncingTexts.forEach(obj => {
        obj.el.style.transform = `translate(${obj.x}px, ${obj.y}px)`;
      });

      requestAnimationFrame(animate);
    }

    function isColliding(a, b) {
      return !(
        a.x + a.w < b.x ||
        a.x > b.x + b.w ||
        a.y + a.h < b.y ||
        a.y > b.y + b.h
      );
    }

    window.addEventListener('resize', () => {
      bouncingTexts.forEach(obj => {
        obj.w = obj.el.offsetWidth;
        obj.h = obj.el.offsetHeight;
        obj.x = Math.min(obj.x, window.innerWidth - obj.w);
        obj.y = Math.min(obj.y, window.innerHeight - obj.h);
      });
    });

    requestAnimationFrame(animate);
  </script>
