<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Bouncing Chaos</title><style>html,body{margin:0;padding:0;width:100vw;height:100vh;overflow:hidden;background:;color:#fff;font-family:'Inter',sans-serif}a{position:absolute;font-size:2rem;text-decoration:none;color:#000000cc;user-select:none;will-change:transform;transition:color .3s}a:hover,a:focus{color:#ffcc00;outline:none}a:focus-visible{outline:2px solid #ffcc00}@media(max-width:600px){a{font-size:1.3rem}}</style></head><body><a href="https://www.niko.com" style="font-weight:70;">Nikolai Baida</a><a href="https://www.google.com">Copenhagen, Denmark</a><a href="https://www.google.com">nikolai.baida@gmail.com</a><a href="https://www.google.com">Developer and designer, exploring grounds between humans and technology interactions</a><a href="https://www.google.com">Passionate about automation, data ai AI</a><a href="https://www.google.com">Open for collaboration</a>Open for developer and designer, exploring grounds between humans and technology.<script>const texts=document.querySelectorAll('a'),speed=.25,bouncingTexts=[];texts.forEach(el=>{const w=el.offsetWidth,h=el.offsetHeight,x=Math.random()*(window.innerWidth-w),y=Math.random()*(window.innerHeight-h),dx=(Math.random()-.5)*speed*2,dy=(Math.random()-.5)*speed*2;bouncingTexts.push({el,x,y,dx,dy,w,h})});let lastTime=performance.now();function animate(time){const delta=time-lastTime;lastTime=time;bouncingTexts.forEach(obj=>{obj.x+=obj.dx*delta;obj.y+=obj.dy*delta;if(obj.x<=0||obj.x+obj.w>=window.innerWidth){obj.dx*=-1;obj.x=Math.max(0,Math.min(obj.x,window.innerWidth-obj.w))}if(obj.y<=0||obj.y+obj.h>=window.innerHeight){obj.dy*=-1;obj.y=Math.max(0,Math.min(obj.y,window.innerHeight-obj.h))}});for(let i=0;i<bouncingTexts.length;i++)for(let j=i+1;j<bouncingTexts.length;j++){const a=bouncingTexts[i],b=bouncingTexts[j];if(!(a.x+a.w<b.x||a.x>b.x+b.w||a.y+a.h<b.y||a.y>b.y+b.h)){const tempDx=a.dx,tempDy=a.dy;a.dx=b.dx;a.dy=b.dy;b.dx=tempDx;b.dy=tempDy;a.x+=a.dx*delta*.2;a.y+=a.dy*delta*.2;b.x+=b.dx*delta*.2;b.y+=b.dy*delta*.2}}bouncingTexts.forEach(obj=>{obj.el.style.transform=`translate(${obj.x}px, ${obj.y}px)`});requestAnimationFrame(animate)}function isColliding(a,b){return!(a.x+a.w<b.x||a.x>b.x+b.w||a.y+a.h<b.y||a.y>b.y+b.h)}window.addEventListener('resize',()=>{bouncingTexts.forEach(obj=>{obj.w=obj.el.offsetWidth;obj.h=obj.el.offsetHeight;obj.x=Math.min(obj.x,window.innerWidth-obj.w);obj.y=Math.min(obj.y,window.innerHeight-obj.h)})});requestAnimationFrame(animate);</script></body></html>
